<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
 <link rel="stylesheet" href="GST-Calculator.css">
</head>
<body class="dark-mode"> <!-- Always dark mode -->
  <div class="container">
    <label class="mode-toggle">
      <input type="checkbox" id="mode-switch" onclick="toggleMode()">
      <span class="slider"></span>
      <span class="mode-text">Mode</span>
    </label>
    <h1>Calculator</h1>
    <div class="display-container">
      <input type="text" id="display" class="display" readonly>
    </div>
    <div class="buttons">
      <button class="gst-button" onclick="calculateGST(5, 'add')">+5%</button>
      <button class="gst-button" onclick="calculateGST(8, 'add')">+8%</button>
      <button class="gst-button" onclick="calculateGST(12, 'add')">+12%</button>
      <button class="gst-button" onclick="calculateGST(18, 'add')">+18%</button>
      <button class="gst-button" onclick="calculateGST(5, 'subtract')">-5%</button>
      <button class="gst-button" onclick="calculateGST(8, 'subtract')">-8%</button>
      <button class="gst-button" onclick="calculateGST(12, 'subtract')">-12%</button>
      <button class="gst-button" onclick="calculateGST(18, 'subtract')">-18%</button>
      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operation-button" onclick="appendNumber('+')">+</button>
      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operation-button" onclick="appendNumber('-')">-</button>
      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operation-button" onclick="appendNumber('*')">*</button>
      <button onclick="appendNumber('0')">0</button>
      <button onclick="appendNumber('.')">.</button>
      <button onclick="appendNumber('%')">%</button>
      <button class="operation-button" onclick="appendNumber('(')">(</button>
      <button class="operation-button" onclick="appendNumber(')')">)</button>
      <button class="clear-button" onclick="clearDisplay()">C</button>
      <button class="calculate-button" onclick="calculateResult()">=</button>
    </div>
    <button class="history-button" onclick="toggleHistory()">
      <img src="historyLogo.png" alt="History">
    </button>
    <div class="history" id="history"></div>
  </div>
  <script src="GST-Calculator.js">
   
  </script>
</body>
</html>
